spring:
  #profiles:
  #  active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      redisson:
        connection-pool-size: 1000
        connection-minimum-idle-size: 20
        timeout: 3000

  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true

  batch:
    jdbc:
      initialize-schema: always # 매번 실행 시 스케줄러용 테이블 생성 시도
    job:
      enabled: false

  cloud:
    compatibility-verifier:
      enabled: false
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      s3:
        bucket: ${AWS_S3_BUCKET}
        region: ap-northeast-2
      region:
        static: ap-northeast-2

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            redirect-uri: ${app.base-url}/login/oauth2/code/google
            scope: profile, email
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${app.base-url}/login/oauth2/code/kakao
            scope: profile_nickname, account_email
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID:dummy}
            client-secret: ${NAVER_CLIENT_SECRET:dummy}
            authorization-grant-type: authorization_code
            redirect-uri: ${app.base-url}/login/oauth2/code/naver
            scope: name, email, profile_image
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  toss:
    secret-key: ${TOSS_SECRET_KEY}
    client-key: ${TOSS_CLIENT_KEY}
    base-url: https://api.tosspayments.com

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000
  refresh-token-validity: 604800000

sweettracker:
  base-url: https://info.sweettracker.co.kr
  api-key: ${SWEETTRACKER_API_KEY}

platform:
  system-user-id: 10000
  fee-rate: 0.10

kakao:
  map:
    rest-api-key: ${KAKAO_MAP_REST_API_KEY}
    
ai:
  service:
    base-url: ${AI_SERVICE_BASE_URL:http://localhost:8001}

app:
  base-url: ${BASE_URL:http://localhost:8080}
  front:
    base-url: ${FRONT_BASE_URL}
    paths:
      password-reset: /reset-password
      auction-detail: /auctions/{auctionId}
