spring:
  application:
    name: noonchissaum

  cloud:
    compatibility-verifier:
      enabled: false
    aws:
      enabled: false
      s3:
        enabled: false

  datasource:
    url: jdbc:mysql://localhost:3307/noonchissaum?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  batch:
    jdbc:
      initialize-schema: never

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: temp-google-client-id
            client-secret: temp-google-secret
            scope: profile, email
          kakao:
            client-id: temp-kakao-client-id
            client-secret: temp-kakao-secret
            scope: profile_nickname, account_email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: client_secret_post
          naver:
            client-id: temp-naver-client-id
            client-secret: temp-naver-secret
            scope: name, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

jwt:
  secret: noonchissaum-jwt-secret-key-for-local-dev
  access-token-validity: 3600000
  refresh-token-validity: 604800000

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug