events {}

http {
    upstream backend {
        server host.docker.internal:8080; # Docker 컨테이너 안에서 로컬 호스트로 접속할 때
    }

    server {
        listen 80;

        # 백엔드 API 요청 전달
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 프론트엔드가 이미 떠 있다면 (예: Vite 5173 포트)
        location / {
            proxy_pass http://host.docker.internal:5173;
            proxy_set_header Host $host;
        }
    }
}